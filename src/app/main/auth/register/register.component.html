<body>
<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
  <div fxLayout="row" fxLayoutAlign="center center" fxFlexFill class="p-4">
    <mat-card fxFlex.gt-sm="30" fxFlexOffset.gt-sm="5" fxFlex.lt-md="100" class="mat-elevation-z4">
      <mat-card-title><h3>Sing up</h3></mat-card-title>
      <mat-card-content>
        <form name="loginForm" [formGroup]="registerForm" novalidate>
          <mat-form-field appearance="outline" class="w-100-p">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-icon matSuffix class="secondary-text">mail</mat-icon>
            <mat-error *ngIf="registerForm.get('email').hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="!registerForm.get('email').hasError('required') && registerForm.get('email').hasError('email')">
              Invalid email
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100-p">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
            <mat-error>
              Password is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100-p">
            <mat-label>Confirm password</mat-label>
            <input matInput type="password" formControlName="passwordConfirm" />
            <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
            <mat-error *ngIf="registerForm.get('passwordConfirm').hasError('required')">
              Confirm password is required
            </mat-error>
            <mat-error
              *ngIf="
              !registerForm.get('passwordConfirm').hasError('required') &&
              registerForm.get('passwordConfirm').hasError('passwordsNotMatching')
            ">
             The passwords doesn't match
            </mat-error>
          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="center center">
            <div fxLayout="column">
              <span>Do you have an account? <a routerLink="/auth/login"><strong>Sing in</strong></a> </span>
              <button
                mat-raised-button
                color="accent"
                class="mt-4"
                aria-label="LOG IN"
                [disabled]="registerForm.invalid"
                (click)="singUp()">
                Sing up
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
</body>
